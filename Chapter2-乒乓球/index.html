<html lang="en">
<head>

	<title>Ping pang</title>
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<header>
		<h1>Ping Pang</h1>
	</header>
	<div id="game">
		<div id="playground">
			<div id="paddleA" class="paddle"></div>
			<div id="paddleB" class="paddle"></div>

	<footer>
